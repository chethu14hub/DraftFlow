<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftBoard - Visual Architect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">DraftBoard</a>
        <div class="d-flex">
            <button class="btn btn-outline-light me-2" onclick="saveProject()">Save Blueprint</button>
            <button class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-white border-end vh-100 p-3">
                <h5>Components</h5>
                <hr>
                <div class="draggable-item btn btn-outline-primary w-100 mb-2" draggable="true" data-type="Frontend">Frontend</div>
                <div class="draggable-item btn btn-outline-success w-100 mb-2" draggable="true" data-type="Backend">Backend</div>
                <div class="draggable-item btn btn-outline-warning w-100 mb-2" draggable="true" data-type="Database">Database</div>
                <div class="draggable-item btn btn-outline-info w-100 mb-2" draggable="true" data-type="API">API</div>
            </div>

            <div class="col-md-7 p-0 bg-white shadow-sm" id="canvas-container">
                <canvas id="architectureCanvas"></canvas>
            </div>

            <div class="col-md-3 bg-light border-start vh-100 p-3">
                <h5>AI Side-Agent</h5>
                <hr>
                <div id="ai-messages" class="border rounded p-2 mb-3 bg-white" style="height: 70%; overflow-y: auto;">
                    <p class="text-muted small italic">AI: Hello! Start dragging components to see architectural advice.</p>
                </div>
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Ask AI...">
                    <button class="btn btn-primary" onclick="askAI()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leader-line/leader-line.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
